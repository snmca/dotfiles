[env]
TERM = "alacritty-direct"

[font]
size = 10.5

[font.normal]
family = "CaskaydiaMono NFP"
style = "Regular"

[shell]
program = "bash"

[cursor]
style = { shape = "Block", blinking = "Always" }
vi_mode_style = { shape = "Block", blinking = "Always"}
blink_interval = 550
blink_timeout = 0
unfocused_hollow = true

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = false

[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"
dynamic_title = true
decorations = "Full"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 32 

[window.padding]
x = 6
y = 6

[window.position]
x = 20
y = 20

[keyboard]
bindings = [
]

